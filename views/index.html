{{ block "index" . }}
<!DOCTYPE html>
<html lang="en" class="min-h-svh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/output.css">
	<script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
	<title>HTMX-NO-TEMPL</title>
</head>
<body class="grid grid-cols-[8rem_1fr] gap-4 gap-y-0 min-h-svh grid-rows-[2.5rem_1fr_1rem]">
  <header class="flex justify-between items-center border-b-2 px-2 border-color-black row-start-1 row-end-2 col-start-1 col-end-3">
    <h3>PokeSearch</h3>
		{{template "search" .}}
  </header>
	<nav class="flex flex-col text-center top-0 border-r-2 border-color-black sticky max-h-svh row-start-2 row-end-3">
		{{template "navigation" .}}
	</nav>
	<div class="grid grid-rows-[1fr_2rem]" >
  	<div id="content" class="flex flex-col w-auto row-start-1 row-end-2">
    	<h2>Welcome to the Pokemon search!</h2>
    	<h3>You can search by the types in the navigation or by typing the pokemon name.</h3>
  	</div>
  	<footer class="text-center row-start-2 row-end-3"> Made by Yappaholic </footer>
	</div>
	<div class="htmx-indicator mx-auto my-auto" id="loader">
		<img alt="Result loading..." class="mx-auto" src="/static/img/load.gif" width="80px" height="80px"/>
		<p class="mx-auto text-md">Searching for pokemons...</p>
	</div>
</body>
</html>
{{ end }}
